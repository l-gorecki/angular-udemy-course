<label>Server Name</label>
<!-- <input
  type="text"

<input
  type="text"
  class="form-control"
  [(ngModel)]='serverName'>

<button class="btn btn-primary"
[disabled]='!allowNewServer'
(click)='onCreateServer()'>Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<div *ngIf='serversCreated > 0; else noServer'> Server was created, server name is {{serverName}} </div>
<ng-template #noServer> <div>No server was created</div> </ng-template>
<app-server *ngFor="let server of servers"></app-server>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor='let number of oddNumbers'>
            {{number}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor='let number of evenNumbers'>
            {{number}}
          </li>
        </div> -->
        <!-- <ng-template [ngIf]="!onlyOdd">
        <div>
            <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor='let number of evenNumbers'>
            {{number}}
          </li>
        </div>
      </ng-template> -->
      <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor='let number of evenNumbers'>
            {{number}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p [appHighlight]="'yellow'" defaultColor="pink">asdasdsad</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">val is 5</p>
        <p *ngSwitchCase="10">val is 10</p>
        <p *ngSwitchCase="100">val is 100</p>
        <p *ngSwitchDefault>val is default</p>
      </div>

    </div>
  </div>
</div>
